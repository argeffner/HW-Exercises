<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/boggle-app.css">
    <title>Boggle</title>
</head>
<body>
  <h1> Ready to Boggle</h1>
  <br>
  <section id='boggle'>
    <table class='board'>
      <tbody>
        {% for row in board %}
        <tr>
          {% for cell in row %}
          <td> {{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p> HIGH SCORE: 
      <b>{{ highscore }}</b> took {{numplays}} plays
    </p>
    <p>
      Score: <b class="score"> 0 </b>
      Seconds Remaining: <b class='timer'></b>
    </p>

    <form method="POST" class="add-word">
      <input name='word' class='word' autofocus>
      <button>Enter</button>
    </form>
    <p class='msg'>
      <!-- Javascript enters messages here -->
    </p>
    <ul class='words'>
      <!-- Enters the words you input (Javascript code) -->
    </ul>
    <br>
  </section>
    
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle-app.js"></script>
    <script> let game = new BoggleGame('boggle', 60); </script>
</body>
</html>
