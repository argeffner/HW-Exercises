{% extends 'base.html' %}
{% block title %} Add Post {% endblock %}
{% block content %}

<h1 class="mb-4">Post added by {{user.full_name}}</h1>

<form method="POST">
  <div class="form-group row mt-4">
    <label for="title" class="col-form-label font-weight-bold">Title</label>
    <div class="col-sm-6">
      <input type="text"
             class="form-control"
             id="title"
             name="title"
             placeholder="Enter a title">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-form-label font-weight-bold">Content</label>
    <div class="col-sm-10">
      <textarea 
                class="form-control"
                id="content"
                name="content"
                placeholder="Post whatever you want to say here"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <div style="margin-left: 100px">
      <a href="/users/{{ user.id }}" class="btn btn-primary">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>

{% endblock %}
