{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}
{% block content %}

<h1 class="mb-4">Blogly Recent Posts</h1>
{% for post in posts %}
<h2>
  <a style="color:rgb(188, 219, 219); font-weight: bold" href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>
<p>{{ post.content }}</p>
<p>
  <small>By {{ post.user.full_name }} on {{ post.friendly_date }}</small>
</p>
{% endfor %}

{% endblock %}
