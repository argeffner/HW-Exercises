{% extends 'base.html' %}
{% block title %} Users {% endblock %}
{% block content %}

<h1 class="mb-4">Users</h1>

<ul>
  {% for user in users %}
  <li style="color:yellow">
    <a style="color:rgb(188, 219, 219); font-weight: bold" href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<a class="btn btn-sm btn-warning" href="/users/new">Add user</a>

{% endblock %}
