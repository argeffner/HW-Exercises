{% extends 'base.html' %}
{% block title %} Create User {% endblock %}
{% block content %}

<h1 class="mb-4">Create a user</h1>

<form method="POST">
  <div class="form-group row mt-4">
    <label for="first_name" class="col-form-label font-weight-bold">First Name</label>
    <div class="col-sm-6">
      <input type="text"
             class="form-control"
             id="first_name"
             name="first_name"
             placeholder="Enter a first name">
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="col-form-label font-weight-bold">Last Name</label>
    <div class="col-sm-6">
      <input type="text"
             class="form-control"
             id="last_name"
             name="last_name"
             placeholder="Enter a last name">
    </div>
  </div>

  <div class="form-group row">
    <label for="image_url" class="col-form-label font-weight-bold">Image URL</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="image_url"
             name="image_url"
             placeholder="Provide an image of this user">
    </div>
  </div>

  <div class="form-group row">
    <div style="margin-left: 100px">
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>

{% endblock %}
