<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>
<body>
  <div class="main-heading text-center"></div>
    <h1>Movies I want to Watch</h1>
    <form id='new-movie-form'> 
        <div class='form-group'>
            <label for='title'>Title</label>
            <input type="text" required id="title" class="form-control">
        </div>
        <div class='form-group'>
            <label for='rating'>Rating</label>
            <input type="number" required id="rating" min='0' max='10' class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control">Submit</button>
          </div>
    </form>
  </div>
  <br>
    <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>
            <th scope="col">Rating <i id="rating" class="fas fa-sort-down"></i></th>
            <th scope="col">Delete </i></th>
          </tr>
        </thead>
        <tbody id="movie-table-body">
            <!-- The added content goes in here from inputs -->
        </tbody>
      </table>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="movieapp.js"></script>
</body>
</html>
